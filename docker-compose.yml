# Docker Compose configuration for SpendShare
# This file provides a complete development environment

version: '3.8'

services:
  # API Gateway
  api-gateway:
    image: kong:3.4-alpine
    container_name: spendshare-api-gateway
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"  # Proxy
      - "8443:8443"  # Proxy SSL
      - "8001:8001"  # Admin API
    volumes:
      - ./infrastructure/docker/kong:/kong/declarative
    depends_on:
      - postgres
      - redis
    networks:
      - spendshare-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: spendshare-postgres
    environment:
      POSTGRES_DB: spendshare
      POSTGRES_USER: spendshare
      POSTGRES_PASSWORD: ${DB_PASSWORD:-spendshare_dev_password}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spendshare"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spendshare-network

  # MongoDB for Chat
  mongodb:
    image: mongo:6-jammy
    container_name: spendshare-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-spendshare}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-spendshare_dev_password}
      MONGO_INITDB_DATABASE: spendshare_chat
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spendshare-network

  # Redis for Cache and Sessions
  redis:
    image: redis:7-alpine
    container_name: spendshare-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-spendshare_dev_password}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spendshare-network

  # MinIO for Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: spendshare-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - spendshare-network

  # Elasticsearch for Search (Optional)
